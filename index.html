<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dipuo Podcast App</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">DIPUO</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#features">Featured</a></li>
                <li><a href="#categories">Categories</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="hamburger" onclick="togglesMenu()">
                &#9776;
            </div>
        </nav>
    </header>

    <div class="cover">
        <img src="red-mic.png" alt="Red microphone logo" style="width: 150px;"/>
        <h1>DIPUO</h1>
        <p>A space for conversations</p>
    </div>

    <section id="login">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="login-message"></p>
    </section>

    <section id="featured">
        <h2>Featured Podcasts</h2>
        <div class="Podcast-list">
            <div class="podcast-item">
                <p>Loading podcasts...</p>
            </div>
        </section>
        
        <section id="categories">
        <h2>Categories</h2>
        <div class="category-list">
            <div class="category">Education</div>
            <div class="category">Entertainment</div>
            <div class="category">Health</div>
            <div class="category">Self-help</div>
            <div class="category">Technology</div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 Dipuo. All rights reserved.</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
